<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Галерея слайдер - Инадзума</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .gallery-container {
      width: 90%;
      max-width: 800px;
      overflow: hidden;
      position: relative;
    }

    .gallery-wrapper {
      display: flex;
      transition: transform 0.3s ease-in-out;
    }

    .gallery-item {
      flex: 0 0 33.33%;
      box-sizing: border-box;
      padding: 10px;
    }

    .gallery-item img {
      width: 100%;
      display: block;
      border-radius: 10px;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      cursor: pointer;
      padding: 10px;
      border-radius: 50%;
      z-index: 10;
    }

    .arrow-left {
      left: 10px;
    }

    .arrow-right {
      right: 10px;
    }

    .pager {
      margin-top: 15px;
      text-align: center;
    }

    @media (max-width: 600px) {
      .gallery-item {
        flex: 0 0 100%;
      }
    }
  </style>
</head>
<body>

<div class="gallery-container">
  <button class="arrow arrow-left" id="prev">←</button>
  <div class="gallery-wrapper" id="gallery">
    <div class="gallery-item">
      <img src="https://genshin-info.ru/upload/iblock/368/kazuha.webp" alt="Кадзуха">
    </div>
    <div class="gallery-item">
      <img src="https://genshin-info.ru/upload/iblock/140/ayaka.webp" alt="Аяка">
    </div>
    <div class="gallery-item">
      <img src="https://genshin-info.ru/upload/iblock/7f2/shougun.webp" alt="Райдэн">
    </div>
    <div class="gallery-item">
      <img src="https://genshin-info.ru/upload/iblock/cfa/sara.webp" alt="Сара">
    </div>
    <div class="gallery-item">
      <img src="https://genshin-info.ru/upload/iblock/7d1/kokomi.webp" alt="Кокоми">
    </div>
    <div class="gallery-item">
      <img src="https://static.wikia.nocookie.net/genshin-impact/images/1/10/Персонаж_Тома_Аватар.png/revision/latest?cb=20220905110601&path-prefix=ru" alt="Тома">
    </div>
    <div class="gallery-item">
      <img src="https://static.wikia.nocookie.net/genshin-impact/images/8/88/Персонаж_Горо_Аватар.png/revision/latest?cb=20220905110531&path-prefix=ru" alt="Горо">
    </div>
    <div class="gallery-item">
      <img src="https://genshin-info.ru/upload/iblock/1bb/yaemiko.png" alt="Яэ Мико">
    </div>
  </div>
  <button class="arrow arrow-right" id="next">→</button>
</div>
<div class="pager" id="pager"></div>

<script src="slider.js"></script>

</body>
</html>
